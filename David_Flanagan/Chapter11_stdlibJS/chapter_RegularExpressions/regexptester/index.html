<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Regular Expressions Tester</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script type="text/javascript" src="index.js"></script>
  </head>
  <body>
    <div id="wrapper">
      <h1>Regular Expression Tester</h1>
      <label for="reginput"></label>
      <textarea
        id="reginput"
        name="reginput"
        rows="5"
        cols="50"
        placeholder="Input text for manipulation here!"
        autofocus
        required
      ></textarea>
      <label for="regexp"></label>
      <textarea
        id="regexp"
        name="regexp"
        rows="2"
        cols="30"
        placeholder="Input the regular expression here!"
        required
      ></textarea>
      <button class="btn-12 custom-btn" type="button" id="test">
        <span>Test</span>
        <span>Lets Go!</span>
      </button>
    </div>
  </body>
</html>
