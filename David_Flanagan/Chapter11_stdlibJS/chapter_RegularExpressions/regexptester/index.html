  <body>
    <div id="wrapper">
      <h1>Regular Expression Tester</h1>
      <label for="reginput"></label>
      <textarea
        id="reginput"
        name="reginput"
        rows="5"
        cols="50"
        placeholder="Input text for manipulation here!"
        autofocus
        required
      ></textarea>
      <div id="flex-inp">
        <label for="regexp"></label>
        <input type="text" value="/" readonly />
        <textarea
                id="regexp"
                name="regexp"
                rows="2"
                cols="30"
                placeholder="Input the regular expression here!"
                required
        ></textarea>
        <input id="flags-recorder" type="text" value="/" readonly />
      </div>
     <div id="flags-container"></div>
